<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>malarz</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <main>
        <section class="left">
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </section>
        <section class="center">
            <h2>Zapotrzebowanie na farbę</h2>
            <label for="area">Powierzchnia malowania (m<sup>2</sup>):</label>   
            <input type="number" min="0" id="area">
            <button onclick="count()">Policz</button>
            <p id="result"></p>
            <script>
                function count() {
                    let area = document.getElementById("area").value;
                    let amount = Math.ceil(area/4);
                    let result = document.getElementById("result");
                    result.innerHTML = "Liczba potrzbnych puszek: "+ amount;
                }

            </script>
        </section>
        <section class="right">
            <div>
                <img src="obrazv2.png" alt="Próbki farb">
            </div>
            
        </section>
    </main>
    <footer>
        <h3>MALARZ</h3>
        <p>Stronę opracował: PESEL</p>
    </footer>
</body>
</html>
